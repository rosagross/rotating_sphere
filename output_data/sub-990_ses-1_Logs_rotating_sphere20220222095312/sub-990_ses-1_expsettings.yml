Task settings:
    Blocks: 4
    Blocks practice: 2
    Break duration: 5
    Exit key: q
    Monitor framerate: 60
    Percept duration jitter: 0.5
    Previous percept duration: 3
    Response hand: preferred_right
    Response interval:
    - 0.1
    - 1.5
    Screenshot: false
    Stimulus duration ambiguous: 10
    Stimulus path: ./stimuli/
    Stimulus size: 10
eyetracker:
    address: 100.1.1.1
    dot_size: 0.1
    options:
        active_eye: left
        automatic_calibration_pacing: 1000
        autothreshold_click: true
        autothreshold_repeat: true
        binocular_enabled: false
        calibration_type: HV9
        enable_automatic_calibration: true
        enable_camera_position_detect: true
        enable_search_limits: true
        file_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,MESSAGE,BUTTON,INPUT
        heuristic_filter: 2
        link_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,BUTTON
        link_sample_data: LEFT,RIGHT,GAZE,GAZERES,AREA,STATUS,HTARGET
        pupil_size_diameter: true
        sample_rate: 1000
        track_search_limits: true
        x_gaze_constraint: AUTO
        y_gaze_constraint: AUTO
monitor:
    distance: 45
    gamma: 1
    name: default
    width: 40
mouse:
    visible: false
mri:
    TA: 2.0
    TR: 2.0
    simulate: false
    skip: 0
    sound: false
    sync: t
    volumes: 10
operating system: linux
preferences:
    general:
        audioLib: PTB
        units: deg
window:
    color:
    - 0
    - 0
    - 0
    fullscr: true
    pos:
    - 0
    - 0
    size:
    - 1920
    - 1080
    waitBlanking: true
    winType: pyglet
